<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neighborhood Map</title>
</head>

<body>
<div id="map" class="map"></div>
<div id="informationWindow" class="infoWindow">
<div style="position:absolute; top:0px; right: 0px"><button data-bind="click: hideInputWindow" class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">clear</i>
</button></div>
<div id="searchBar" class="mdl-shadow--8dp searchBar">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 20px">
    <input data-bind="value: searchLocation" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" maxlength="5" id="zipInput" />
    <label class="mdl-textfield__label">Zip Code</label>
    <span class="mdl-textfield__error">Please enter valid US zip code.</span> </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 20px">
    <input data-bind="value: searchTerm" class="mdl-textfield__input" type="text" id="termInput" />
    <label class="mdl-textfield__label">Search Term</label>
  </div>
  <hr>
  <div style="margin:10px;"><button data-bind="click: toggleFilterView" class="mdl-button mdl-js-button mdl-js-ripple-effect">Filter by Rating</button></div>
  <div id="ratingFilter" style="margin:10px; display: none">
    <label style="width:100%" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
      <input data-bind="checked: ratingFilter" type="radio" id="option-1" class="mdl-radio__button" name="options" value="5" checked>
      <span class="mdl-radio__label">5</span> </label>
    <label style="width:100%" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
    <input data-bind="checked: ratingFilter" type="radio" id="option-2" class="mdl-radio__button" name="options" value="4">
    <span class="mdl-radio__label">4+</span></label>
    <label style="width:100%" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
    <input data-bind="checked: ratingFilter" type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
    <span class="mdl-radio__label">3+</span></label>
    <label style="width:100%" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
      <input data-bind="checked: ratingFilter" type="radio" id="option-4" class="mdl-radio__button" name="options" value="2">
      <span class="mdl-radio__label">2+</span> </label>
    <label style="width:100%" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
      <input data-bind="checked: ratingFilter" type="radio" id="option-5" class="mdl-radio__button" name="options" value="1">
      <span class="mdl-radio__label">1+</span> </label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 20px">
    <button data-bind="click: yelpSearch" style="position:absolute; bottom: 0; right: 0" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Search</button>
  </div>
</div>

<ul id="resultsList" class="materialDesign mdl-shadow--8dp resultsList" style="margin-top:20px; display: block">
  <li data-bind="html: numResultsHTML" style="text-align: center; margin-top: 15px; font-weight:700"></li>
  <li data-bind="foreach: filteredResultList(), click: listItemSelect" class="result">
    <div data-bind="text: name" class="resultTitle"></div>
    <div data-bind="if:$data.location.display_address[0]"><div data-bind="text: location.display_address[0]" class="listData"></div></div>
    <div data-bind="if:$data.location.display_address[1]"><div data-bind="text: location.display_address[1]" class="listData"></div></div>
    <div data-bind="if:$data.display_phone"><div data-bind="text: display_phone "  class="listData"></div></div>
      <hr>
  </li>
</ul>
  </div>
  <div id="mobileButton" data-bind="click: showInputWindow" class="infoWindow" style="display: none; opacity : 1; background-color: white"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Search</button></div>
  <div id="swanson" class="swanson"><img data-bind="click: swanson" src="assets/swanson.png" width="50" height="45" alt=""/></div>

</body>
<link rel="stylesheet" type="text/css" href="css/fonts.css">
<link rel="stylesheet" type="text/css" href="css/Material/material.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/material/material.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/knockout-3.3.0.js"></script>
<script src="js/oauth/oauth.js"></script>
<script src="js/oauth/sha1.js"></script>
<script src="js/yelp.js"></script>
<script src="js/neighborhoodMap.js"></script>
<script src="js/sweetalert/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/sweetAlert/sweetalert.css">
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8TpKRraFO3Y2wiEw6caFzHcx4f8qclh4&amp;callback=initializeMap">
    </script>
</html>
